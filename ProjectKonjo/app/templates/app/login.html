<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Locker</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

    <style>
        input {
            width:100%;
            max-width:100%;
        }
    </style>
</head>

<body>
    <div class="container body-content" style="margin:auto; width:100%; max-width:400px">
        <h1><b>Sign in</b></h1>
        <h2>RPI-LOCKER</h2>
        <h4>Sign in with your Locker account</h4>


    <div style="width:100%">
        <section id="loginForm">
            <form action="." method="post">
                {% csrf_token %}
                <hr />
                <div class="row">
                <div class="col-lg-12">
                    {{ form.username }}
                </div>
                <div class="col-lg-12" style="margin-top:10px;">
                    {{ form.password }}
                </div>
                <div class="form-group" style="margin-top:20px">
                    <div class="col-md-4 col-md-offset-8">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Sign in" style="color:white; background-color:dodgerblue" class="btn btn-default" />
                    </div>
                </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
        </div>
    </body>
</html>
